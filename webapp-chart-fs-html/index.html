    <link rel="stylesheet" href="dist/css/index.css" tppabs="http://www.81xiyou.com/webapp-chart-fs-html/dist/css/index.css"/>

    <style type="text/css">
        .scrollbox {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        #scrollDiv {
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        /*这里的高度和超出隐藏是必须的*/
        #scrollDiv tr {
            width: 100%;
            overflow: hidden;
            font-size: 13px;
        }
    </style>

    <script src="js/jquery-1.12.4.min.js" tppabs="http://www.81xiyou.com/webapp-chart-fs-html/js/jquery-1.4.4.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#scrollDiv").Scroll({line: 1, speed: 500, timer: 2000, up: "but_up", down: "but_down"});
        });
    </script>
</head>
<body>

<div class="main clearfix">
    <div class="scrollbox">
        <div id="scrollDiv">
            <section class="product-list-box">
                <table class="table table-bordered table-hover" border="0">

                    <tr>
                        <th>代号</th>
                        <th>商品</th>
                        <th>最新</th>
                        <th>涨跌</th>
                        <th>涨幅</th>
                        <th>昨收</th>
                        <th>开盘</th>
                        <th>最高</th>
                        <th>最低</th>
                        <th>成交量</th>
                        <th>成交额</th>
                    </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </section>
        </div>
    </div>
